<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui">	

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="${description}"/>
    <meta name="keywords" content="${keywords}" />
	<title>${title}</title>  
			
	<ui:insert name="externalstyles">
	</ui:insert>
	
	<style>
		<ui:insert name="internalstyles">	
		</ui:insert>	
	</style>
</h:head>

<h:body style="padding: 60px;">
	<b:navBar brand="DMIT2015 Chinook" brandHref="#{request.contextPath}/index.xhtml" fixed="top" inverse="true">
       	<h:form>
    	<b:navbarLinks>
           <b:dropMenu value="Artist">
	            <b:navLink value="New" outcome="/protected/createArtist"></b:navLink>
	            <b:navLink value="View All" outcome="/public/viewArtists"></b:navLink>            
       		</b:dropMenu>
       		<b:dropMenu value="Album">
	            <b:navLink value="New" outcome="/protected/createAlbum"></b:navLink>
	            <b:navLink value="View All" outcome="/public/viewAlbums"></b:navLink>            
       		</b:dropMenu>
        </b:navbarLinks>
     	</h:form>
      
      	<h:form>  
        <b:navbarLinks pull="right">
        	<b:navLink value="Sign In" outcome="/protected/dashboard" rendered="#{not sessionController.loggedIn}"></b:navLink>  
        	
       		<b:navCommandLink value="Logout #{sessionController.remoteUser}" action="#{sessionController.logout()}" 
       			rendered="#{sessionController.loggedIn}"></b:navCommandLink>	        
		</b:navbarLinks>
		</h:form>
    </b:navBar>
    <b:container>
    	<ui:insert name="maincontent">
        	NO MAIN CONTENT PROVIDED
        </ui:insert>
        
        <hr/>
        <footer>
        	<p>This

        		<a href="https://javaserverfaces.java.net/" target="_blanks">JSF</a>,         		
        		<a href="https://www.bootsfaces.net/" target="_blanks">BootsFaces</a>, 
        		<a href="http://omnifaces.org/" target="_blanks">OmniFaces</a>,
        		<a href="http://primefaces.org/" target="_blanks">PrimeFaces</a>,
        		and runs on
        		<a href="http://www.wildfly.org/" target="_blanks">WildFly</a>        		
        	</p>
        </footer>
    </b:container>
</h:body>

</html>
