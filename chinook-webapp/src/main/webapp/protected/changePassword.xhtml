<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-chinook.xhtml">
	
	<ui:param name="title" value="Change Password" />

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Change Password</h1>		
		</b:jumbotron>
		
		<b:messages id="messages"/>		
		<h:form>
			<b:inputSecret id="currentPassword" 
				label="current password"
				value="#{changePasswordController.currentPassword}">
			</b:inputSecret>
			<b:inputSecret id="newPassword" 
				label="new password"
				value="#{changePasswordController.newPassword}">
			</b:inputSecret>
			<b:inputSecret id="confirmedNewPassword" 
				label="confirm new password"
				value="#{changePasswordController.confirmedNewPassword}">
			</b:inputSecret>
			<b:commandButton value="Submit"
				action="#{changePasswordController.changePassword}">
			</b:commandButton>	
		</h:form>
				
	</ui:define>

</ui:composition>
